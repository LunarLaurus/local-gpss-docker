services:
  local-gpss:
    build:
      context: .
      args:
        RELEASE_URL: "https://github.com/FlagBrew/local-gpss/releases/latest/download/linux64.zip"
    image: local-gpss:latest
    container_name: local-gpss
    restart: unless-stopped
    ports:
      - "13579:13579"   # host:container
    environment:
      - GPSS_HOST=0.0.0.0
      - GPSS_PORT=13579
    volumes:
      - local-gpss-data:/app

volumes:
  local-gpss-data: