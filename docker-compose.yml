version: "3.8"

services:
  local-gpss:
    build: .
    image: local-gpss:latest
    container_name: local-gpss
    restart: always
    ports:
      - "13579:13579"
    environment:
      - GPSS_HOST=0.0.0.0
      - GPSS_PORT=13579
    volumes:
      - local-gpss-data:/app

volumes:
  local-gpss-data:
